  <h1>Sistema Informativo Ospedaliero</h1>
  <form class="container" id="needs-validation" novalidate>
    <div class="row">
      <div class="col-md-4 mb-3">
       <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" minlength="2" required>
        <div class="invalid-feedback">
          Inserisci un nome valido.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" minlength="2" required>
        <div class="invalid-feedback">
          Inserisci un cognome valido.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">e-mail</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="e-mail" minlength="2" required>
        <div class="invalid-feedback">
          Inserisci una e-mail valida.
        </div>
       </div>
      </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom03">CITTA'</label>
         <input type="text" class="form-control" id="validationCustom03" placeholder="Inserisci una citta' valida" required>
          <div class="invalid-feedback">
            Inserisci una citta' valida.
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">STATO</label>
           <input type="text" class="form-control" id="validationCustom04" placeholder="Inserisci uno stato valido." required>
            <div class="invalid-feedback">
             Inserisci uno stato valido.
          </div>
        </div>
        <div class="col-md-4 mb-3">
         <label for="validationCustom05">CAP</label>
          <input type="number" min="09009" max="09100" class="form-control" id="validationCustom05" placeholder="Inserisci un CAP valido" required>
          <div class="invalid-feedback">
            Inserisci un CAP valido.
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="exampleFormControlSelect1">CODICE STATO DIMISSIONE</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>dimesso a domicilio</option>
            <option>trasferito ad altro ospedale</option>
            <option>dimesso contro il parere dei sanitari</option>
            <option>deceduto</option>
          </select>
        </div>
      </div>
      <div class="invalid-feedback">
        Inserisci un csd valido.
      </div>
    </div>

</div>
</div>
<button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
